name: "SiteFab Valid Test Config"
logo_url: "static/images/favicon/apple-touch-icon.png"
#specify how various directory are named. Path are relative to the root of the site
url: "http://localhost:8080/" #site url

threads: 4 # how many thread to use

### Site content and output ###
dir:
    content: "data/content/"     # md content
    templates: "data/templates/" # templates used by various pages
    output: "data/generated/"    # rendered pages
    logs: "data/logs/"           # logs generated by the various plugins.
    cache: "data/cache/"         # store cached results for faster generation

### Collections ###
collections:
    render: true
    category_template: "collection.html"
    category_output_dir: "tag/"
    tag_template: "collection.html"
    tag_output_dir: "tag/"
    min_posts: 1 # how many posts the collection must have at least before being rendered. 0 to render all

### Plugins configuration ###
plugins_configuration_file: "config/plugins.yaml" # Configuration path is relative the site root.

### Parser configuration ###
parser:
    template_dir: "config/generator_templates/parser/html/"  # template used to format the element emitted by the parser.
    code_highlighting_theme: "monokai" # choose from https://help.farbox.com/pygments.html
    code_display_line_num: True # display line number?

### Logging configuration ###
logger:
    template_dir: "config/generator_templates/logs/" # templates used to format the logs