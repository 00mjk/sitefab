#specify how various directory are named. Path are relative to the root of the site
url: "http://localhost:8080/" #site url

### Site content and output ###
dir:
    content: "content/"     # md content
    templates: "templates/" # templates used by various pages
    output: "generated/"    # rendered pages
    logs: "logs/"           # logs generated by the various plugins.

### Collections ###
collections:
    render: true
    template: "collection.html"
    output_dir: "tag/"
    min_posts: 3 # how many posts the collection must have at least before being rendered.

### Plugins configuration ###
plugins:
    copy_dir:
        enable: True
        targets:
            - "assets/js > generated/static/js"
            - "assets/css > generated/static/css"
            - "assets/images > generated/static/images"

    reactive_images:
        enable: True

    post_linter:
        enable: False
        config_file: "config/linter_config.yaml"
        online_checks: False
        check_content: False #use language_check to verify the content

    sitemap:
        enable: False
        template: "sitemap.xml" #which template to use for the sitemap

    related_posts:
        enable: False
        num_related_posts: 6 # number of related posts to output

    read_time:
        enable: True
        wpm: 260 # avg number of words read per minute

    search:
        enable: True
        output_path: "static/js/" # where to output the search.js. relative to the output dir
        num_tfidf_keywords: 20


### Parser configuration ###
parser:
    template_dir: "config/generator_templates/parser/html/"  # template used to format the element emitted by the parser.

### Logging configuration ###
logger:
    template_dir: "config/generator_templates/logs/" # templates used to format the logs


